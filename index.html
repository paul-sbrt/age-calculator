<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&italic=true&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="form-group">
          <!-- Champ pour le jour -->
          <label for="day">day</label>
          <input
            type="number"
            id="day"
            name="day"
            min="1"
            max="31"
            placeholder="DD"
            required
          />
          <div class="error-message day-error"></div>
        </div>
        <div class="form-group">
          <!-- Champ pour le mois -->
          <label for="month">month</label>
          <input
            type="number"
            id="month"
            name="month"
            min="1"
            max="12"
            placeholder="MM"
            required
          />
          <div class="error-message month-error"></div>
        </div>
        <div class="form-group">
          <!-- Champ pour l'annÃ©e -->
          <label for="year">Year</label>
          <input
            type="number"
            id="year"
            name="year"
            min="1900"
            max="2100"
            placeholder="YYYY"
            required
          />
          <div class="error-message year-error"></div>
        </div>
        <hr class="custom-separator" />
        <button class="btn-calc">
          <img class="arrow" src="./assets/images/icon-arrow.svg" alt="" />
        </button>
        <div class="result">
          <p><span class="calc-year">--</span> years</p>
          <p><span class="calc-month">--</span> months</p>
          <p><span class="calc-day">--</span> days</p>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Paul Sabourault</a>.
      </div>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
